    url: https://facebook.com/divertons
  - title: instagram
    url: https://instagram.com/divertons
  - title: pinterest
    url: https://pinterest.com/divertons
  - title: envelope
    url: mailto:contato@divertons.com.br
  - title: shopping-cart
    url: https://loja.divertons.com.br

# Postal address (add as many lines as necessary)
address:
  - line: 3481 Melrose Place
  - line: Beverly Hills, CA 90210

# Credits content
